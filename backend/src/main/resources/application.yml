spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/online_bookstore
    username: root
    password: my-secret-pw

  jpa:
    hibernate:
      ddl-auto: update

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: email

  ai:
    openai:
      chat:
        options:
          model: gpt-4o-mini

frontend:
  url: http://localhost:5173
